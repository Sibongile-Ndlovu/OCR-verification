<div fxLayout="column wrap" fxLayoutAlign="space-between stretch" fxShow="true" fxHide="false">
  <header style="background-color:#424242;">
    <h3 style="text-align:center;">Approved Scans</h3>
  </header>
  <div fxLayout="column wrap" style="padding-top:1em; margin-top:5em;" fxLayoutAlign="center center" fxShow="true" fxHide="false">
    <mat-card style="background-color:#9e9e9e; border-radius:50%; height: 200px;width: 200px;margin:0 auto;">
      <div fxLayout="row wrap" fxLayoutAlign="center center" fxShow="true" fxHide="false">
        <h1 style="margin-top: 2.5em;"></h1>
      </div>
    </mat-card>
  </div>
  <div fxLayout="column wrap" style="margin-top:2em; text-align:center;" fxLayoutAlign="center center" fxShow="true" fxHide="false">
    <div fxLayout="row wrap" fxLayoutAlign="center center" fxShow="true" fxHide="false">
      <mat-icon style="font-size:2.5em;" (click)="previous()" name="previous">arrow_backward</mat-icon>
    </div>
  </div>
</div>
